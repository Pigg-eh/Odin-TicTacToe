<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="ui">
            <div onsubmit="gameController.changeName(event)" class="form-container">
                <form action="" method="get">
                    <label for="player1">|X| Player 1 :</label><br>
                    <input type="text" id="player1" name="player1"><br>

                    <label for="player2">|O| Player 2:</label><br>
                    <input type="text" id="player2" name="player2"><br>

                    <input type="submit" value="Submit Names" >
                </form>
            </div>
            <button class="start" onclick="startGame.handleEvents(), startGame.hideForm(), startGame.initialMessage()">Start Game</button>
            <button class="restart" onclick="startGame.showForm(), startGame.clearAll()">Restart Game</button>
            
        </div>

        <div class="board">
            <div class="square" data-coordinates="00"></div>
            <div class="square" data-coordinates="01"></div>
            <div class="square" data-coordinates="02"></div>
            <div class="square" data-coordinates="10"></div>
            <div class="square" data-coordinates="11"></div>
            <div class="square" data-coordinates="12"></div>
            <div class="square" data-coordinates="20"></div>
            <div class="square" data-coordinates="21"></div>
            <div class="square" data-coordinates="22"></div>
        </div>
        
        <div class="end-results">
            <div class="message"></div>
        </div>
    </div>


</body>
</html>
